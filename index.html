<!DOCTYPE html>
<html>
	<head>
		<title>Amicable Numbers</title>
		<style>
			body {
				text-align: center;
				background-color: #9D6381;
				color:#CECCCC;
				font-size: 20px;

			}
			h1 {
				font-size: 34px;
				font-family: "Helvetica", "Times New Roman";
			}
			.butt {
			  background-color: #0F110C; 
			  border: none;
			  color: #FDECEF;
			  padding: 5px 5px;
			  display: inline-block;
			  font-size: 14px;
			}
		</style>
	</head>
	<body>
		<h1>Let's find some amicable numbers!</h1>
		<form>
			Number 1:<input type="text" id="num1" placeholder="type first number">
			<br />
			Number 2:<input type="text" id="num2" placeholder="type second number">
			<br /> <br />
			<input type='button' class = "butt" onclick="getVal();" value="Show the value">
		</form>

		<div id = "showFac"></div>
		<script type="text/javascript">
			function getVal() {
				document.getElementById("showFac").innerHTML = "";
				var isami = false;
				var num1 = document.getElementById('num1').value;
				var num2 = document.getElementById('num2').value;

				var num1facts = new Array;
				var num2facts = new Array;

				/*Get factors of both*/
				num1facts = getFactors(num1);
				num2facts = getFactors(num2);

				/*get sums of both*/
				var num1sum = addFactors(num1facts);
				var num2sum = addFactors(num2facts);

				/*check to see if Am num conditions met*/
				if(num2 == num1sum && num1 == num2sum) {
					isami = true;
					document.getElementById("showFac").innerHTML += "<br>These numbers are amicable!";
				} else {
					document.getElementById("showFac").innerHTML += "<br>These numbers are NOT amicable!";
				}
			}
			function getFactors (num) {
				var numfacts = new Array;
				var j = 0;
				for (i=0;i<num;i++) {
					var x = isFactor(num, i);
					if (x) {
						numfacts[j] = i;
						j++;
					}
				}

				return numfacts;
			}
			function addFactors (factors) {
				var sum = 0;
				for(i=0; i<factors.length;i++) {
					sum = sum +factors[i];
				}

				return sum;
			}
			function showFactors (factors) {
				for (i=0; i<factors.length;i++) {
					document.getElementById("showFac").innerHTML += factors[i];
				}
			}
			function isFactor (num, test) {
				if (num%test == 0) {
					return true;
				} else {
					return false;
				}
			}
		</script>
	</body>
</html>
